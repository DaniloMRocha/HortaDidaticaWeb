<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Cultivo - <span th:text="${cultivo.planta}"></span> (ID: <span th:text="${cultivo.id}"></span>)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #E0F2F1;
            color: #004D40;
        }
        h2 {
            color: #004D40;
        }
        h4 {
            color: #004D40;
        }
        form {
            background-color: #B2DFDB;
            color: #004D40;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            color: #004D40;
        }
        textarea {
            color: #004D40;
        }
        .btn-primary {
            background-color: #00796B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container my-2">
        <!-- Exibir o nome da horta selecionada -->
        <h2>Acompanhamento de Cultivo da horta - <span th:text="${hortaNome}"></span></h2>
        <h4>Utilize os campos abaixo para acompanhamento e atualização deste cultivo:</h4>
        
        <!-- Formulário para atualizar dados de cultivo -->
        <form th:action="@{/salvarCultivo}" method="post" th:object="${cultivo}" class="mb-3">
            <input type="hidden" name="hortaId" th:value="${hortaId}" />
            <input type="hidden" name="hortaNome" th:value="${hortaNome}" />
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="planta" th:value="${cultivo.planta}" />
            <input type="hidden" th:field="*{plantio}">
            <div class="form-group">
                <label for="plantio">Data de Plantio</label>
                <input type="date" class="form-control" id="plantio" name="plantio" th:value="${#dates.format(cultivo.plantio, 'yyyy-MM-dd')}" disabled>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="previsto">Data Prevista de Colheita</label>
                    <input type="date" class="form-control" id="previsto" name="previsto" th:value="${#dates.format(cultivo.previsto, 'yyyy-MM-dd')}">
                </div>
                <div class="form-group col-md-6">
                    <label for="colheita">Data de Colheita</label>
                    <input type="date" class="form-control" id="colheita" name="colheita" th:value="${#dates.format(cultivo.colheita, 'yyyy-MM-dd')}">
                </div>
            </div>
            <div class="form-group">
                <label for="obs">Observação</label>
                <textarea class="form-control" id="obs" name="obs" rows="3" th:text="${cultivo.obs}" placeholder="Observações adicionais"></textarea>
            </div>
            <div class="form-group">
                <label for="acompanhamento">Acompanhamento do Plantio</label>
                <h6>Utilize esse campo para descrever o progresso e acompanhamento desse cultivar.</h6>
                <h6>Tenha cuidado ao descrever a progressão e manejo!</h6>
                <textarea class="form-control" id="acompanhamento" name="acompanhamento" rows="5" th:text="${cultivo.acompanhamento}" placeholder="Descreva o acompanhamento do plantio (até 1000 caracteres)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar e voltar</button>
        </form>
    </div>
</body>
</html>
