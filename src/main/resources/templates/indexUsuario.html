<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Lista de Usuários</h1>
        <a th:href="@{/inserirUsuarioForm}" class="btn btn-primary btn-sm mb-3"> Adicionar </a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Usuário</th>
                    <th>Função do Usuário</th>
                    <th>Escola</th>
                    <th>Grupo</th>
                    <th>Nome de Usuário</th>
                    <th>ID adm</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listarTodosUsuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.funcao}"></td>
                    <td th:text="${usuario.escola}"></td>
                    <td th:text="${usuario.grupo}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.administrador}"></td>
                    <td>
                        <a th:href="@{/atualizarUsuarioForm/{id}(id=${usuario.id})}" class="btn btn-primary">Atualizar</a>
                        <a th:href="@{/deletarUsuario/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Retornar à Página Inicial</a>
    </div>
</body>
</html>
