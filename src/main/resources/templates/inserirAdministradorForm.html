<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Novo Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Um administrador cadastra dados de plantas, hortas e usuários.</h1>
        <h2>Se você é o professor ou responsável pela horta, crie uma conta de administrador para começar a usar o site!</h2>
        <form th:action="@{/salvarAdministrador}" th:object="${administrador}" method="post">
            <div class="form-group">
                <label for="username">Nome de administrador:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Insira o Nome de Administrador para login" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Insira a Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Retornar à Página Inicial</a>
    </div>
</body>
</html>
